<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        text-align: center;
      }
      .biru-muda {
        background-color: lightgreen;
      }
      .kotak {
        width: 25px;
        height: 25px;
        margin: 10px auto;
      }
      .merah {
        background-color: red;
      }
      .hijau {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Main dengan Warna</h1>
    <button type="button" id="ubah">Ubah</button>
    <br /><br />
    <div class="kotak merah"></div>
    <input type="range" name="sMerah" min="0" max="255" />
    <div class="kotak hijau"></div>
    <input type="range" name="shijau" min="0" max="255" />
    <div class="kotak blue"></div>
    <input type="range" name="sBiru" min="0" max="255" />
    <script src="script.js"></script>
  </body>
</html>
